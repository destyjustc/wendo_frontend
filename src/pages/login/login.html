<ion-header>
    <ion-navbar>
        <ion-title>
            登录
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <ion-list>
            <ion-item>
                <ion-label floating>用户名</ion-label>
                <ion-input name="username" id="loginField"
                           type="text" required [(ngModel)]="username" #email></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>密码</ion-label>
                <ion-input name="password" id="passwordField"
                           type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>

            <div padding>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <button ion-button class="submit-btn" full type="submit"
                        [disabled]="!loginForm.form.valid">登录
                </button>
            </div>

        </ion-list>
    </form>
</ion-content>
