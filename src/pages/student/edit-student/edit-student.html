<ion-header>
    <ion-navbar>
        <ion-title>编辑学生</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>用户名</ion-label>
            <ion-input type="text" [(ngModel)]="student.username" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>密码</ion-label>
            <ion-input type="password" [(ngModel)]="student.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>名字</ion-label>
            <ion-input type="text" [(ngModel)]="student.firstname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>姓氏</ion-label>
            <ion-input type="text" [(ngModel)]="student.lastname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>邮箱</ion-label>
            <ion-input type="email" [(ngModel)]="student.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>电话</ion-label>
            <ion-input type="tel" [(ngModel)]="student.phone"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block (click)="editStudent()">保存学生</button>
        </div>

    </ion-list>
</ion-content>
