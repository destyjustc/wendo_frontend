<ion-header>
  <ion-toolbar>
    <ion-title>学生列表</ion-title>
    <ion-buttons *ngIf="selectedSchool !== null" end>
      <button ion-button icon-only (click)="goToCreateStudentPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-group *ngIf="selectedSchool === null">
      <ion-item-divider>选择想要查询学生的学校</ion-item-divider>
      <button ion-item *ngFor="let school of schools" (click)="selectSchool(school)">
        {{school.name}}
      </button>
    </ion-item-group>
    <ion-item-group *ngIf="selectedSchool !== null">
      <ion-item-divider>
        <p float-left>
          {{selectedSchool.name}}有以下学生
        </p>
        <ion-buttons float-right>
          <button ion-button (click)="reselectSchool()">
            重新选择学校
          </button>
        </ion-buttons>
      </ion-item-divider>
      <button ion-item *ngFor="let student of students" (click)="goToViewStudentPage(student)">
        {{student.firstname + student.lastname}}
      </button>
    </ion-item-group>
  </ion-item-group>
</ion-content>
