<ion-header>
  <ion-toolbar>
    <ion-title>学生列表</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCreateStudentPage()">
        创建学生
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>

      <button ion-item *ngFor="let student of students" (click)="goToViewStudentPage(student)">
        <ion-avatar item-start>
          <img [src]="'https://ui-avatars.com/api/?name='+student.firstname+'+'+student.lastname">
        </ion-avatar>
        <h2>{{student.firstname + student.lastname}}</h2>
        <p>{{student.phone}}</p>
      </button>
  </ion-item-group>
</ion-content>
