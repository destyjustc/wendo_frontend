<ion-header>
    <ion-navbar>
        <ion-title>学生信息</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToEditStudentPage()">
                <ion-icon name="brush"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!showCourses">

        <ion-item>
            <h2>用户名</h2>
            <p>{{student.username}}</p>
        </ion-item>

        <ion-item>
            <h2>密码</h2>
            <p>{{student.password}}</p>
        </ion-item>

        <ion-item>
            <h2>名字</h2>
            <p>{{student.firstname}}</p>
        </ion-item>

        <ion-item>
            <h2>姓氏</h2>
            <p>{{student.lastname}}</p>
        </ion-item>

        <ion-item>
            <h2>邮箱</h2>
            <p>{{student.email}}</p>
        </ion-item>

        <ion-item>
            <h2>电话</h2>
            <p>{{student.phone}}</p>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block (click)="getCourses()">课程缴费</button>
        </div>

    </ion-list>

    <ion-list *ngIf="showCourses">
        <ion-item-divider>
            <p float-left>
                点击想要缴费的课程
            </p>
            <ion-buttons float-right>
                <button ion-button float-right (click)="displayStudentInfo()">
                    返回学生信息
                </button>
            </ion-buttons>
        </ion-item-divider>
        <button ion-item *ngFor="let course of courses" (click)="goToPaymentPage(course)">
            {{course.name}}
        </button>
    </ion-list>
</ion-content>
