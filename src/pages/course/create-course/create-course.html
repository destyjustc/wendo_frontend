<ion-header>
    <ion-navbar>
        <ion-title>创建课程</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>课程名称</ion-label>
            <ion-input type="text" [(ngModel)]="course.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>课程描述</ion-label>
            <ion-input type="text" [(ngModel)]="course.description"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>课程费用</ion-label>
            <ion-input type="number" [(ngModel)]="course.fee"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block (click)="createCourse()">创建课程</button>
        </div>

    </ion-list>
</ion-content>
