<ion-header>
    <ion-toolbar>
        <ion-title>课程列表</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCreateCoursePage()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">A</ion-item-divider>
        <button ion-item *ngFor="let course of courses" (click)="goToEditCoursePage(course)">
            {{course.name}}
        </button>
    </ion-item-group>
</ion-content>
