<ion-header>
    <ion-toolbar>
        <ion-title>课程列表</ion-title>
        <ion-buttons end>
            <button ion-button (click)="goToCreateCoursePage()">
                创建课程
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let course of courses" (click)="goToViewCoursePage(course)">
        <ion-card-header>
            {{course.name}}
        </ion-card-header>
        <ion-card-content>
            {{course.description}}
        </ion-card-content>
    </ion-card>
</ion-content>
