<ion-header>
    <ion-navbar>
        <ion-title>Create Student</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="student.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="student.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Firstname" [(ngModel)]="student.firstname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Lastname" [(ngModel)]="student.lastname"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block (click)="createStudent()">Create Student</button>
        </div>

    </ion-list>
</ion-content>
